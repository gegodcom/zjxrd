<SCRIPT LANGUAGE="JavaScript">
// 设置轮番显示速度 Set slideShowSpeed (milliseconds)
var slideShowSpeed = 2500;
// 匀滑转换时间 Duration of crossfade (seconds)
var crossFadeDuration = 10;
// 指定图像文件 Specify the image files
var Pic = new Array();
// to add more images, just continue
// the pattern, adding to the array below
Pic[0] = 'images/index_01.jpg'
Pic[1] = 'images/index_02.jpg'
Pic[2] = 'images/index_03.jpg'
Pic[3] = 'images/index_04.jpg'
Pic[4] = 'images/index_05.jpg'
Pic[5] = 'images/index_06.jpg'
// do not edit anything below this line
var t;
var j = 0;
var p = Pic.length;
var preLoad = new Array();
for (i = 0; i < p; i++) {
preLoad[i] = new Image();
preLoad[i].src = Pic[i];
}
function runSlideShow() {
if (document.all) {
document.images.SlideShow.style.filter="blendTrans(duration=2)";
document.images.SlideShow.style.filter="blendTrans(duration=crossFadeDuration)";
document.images.SlideShow.filters.blendTrans.Apply();
}
document.images.SlideShow.src = preLoad[j].src;
if (document.all) {
document.images.SlideShow.filters.blendTrans.Play();
}
j = j + 1;
if (j > (p - 1)) j = 0;
t = setTimeout('runSlideShow()', slideShowSpeed);
}
</script>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="Content-Language" content="zh-cn">
<link href="ec365.css" rel="stylesheet" type="text/css">

</head>

<body onLoad="runSlideShow()">
<div align="center">
</div>
<table width="247"  border="0" cellpadding="0" cellspacing="0" style="border-collapse: collapse">
  <tr>
    <td width="563"><div align="center"><img src="images/index_01.jpg" name='SlideShow' width=247 height=230 border=0></div></td>
  </tr>
</table>
</body>
